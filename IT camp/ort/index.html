<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="preheader"><p>Ovde ide opis reklame.</p></div>
    <div class="hero">
      <div class="header">
        <p>Prijava|Forum</p>
        <div class="nav">
          <div class="logo"><img src="./logo.png" alt="" srcset="" /></div>
          <div class="menu">
            <ul>
              <li><a href="#">Moji ispiti |</a></li>
              <li><a href="#">Dodaj novi ispit |</a></li>
              <li><a href="#">To do</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="photo">
        <img src="./image.jpg" alt="" />
      </div>
      <div class="ispit">
        <hr id="first" />
        <h2>Novi ispit</h2>
        <hr id="second" />
      </div>
      <div class="div">
        <p>Popuni formu respektivno</p>
        <hr />
        <br />
        <label for="naziv" id="label1">Naziv:</label>
        <input type="text" name="username" id="naziv" required />
        <hr />
        <br />
        <label for="birthdate" id="label1">Datum:</label>
        <input type="date" name="birthdate" id="birthdate" />
        <hr />
        <br />
        <label for="time" id="label1">Vreme:</label>
        <input type="time" name="time" id="time" /><br />
        <hr />
        <br />

        <label for="gender" id="label1">Usmeno:</label>
        <label for="DA" id="label1">DA</label>
        <input type="radio" name="gender" id="DA" value="DA" />
        <label for="NE" id="label1">NE</label>
        <input type="radio" name="gender" id="NE" value="NE" />
        <br />
        <hr />
        <br />
        <label for="prof" id="label1">Profesor: </label>
        <select name="prof" id="prof">
          <option value="edin" selected>edin</option>
          <option value="mekic">mekic</option>
          <option value="lejlija">lejlija</option>
          <option value="safko">safko</option>
        </select>
        <hr />
        <br />
        <button type="button">Dodaj</button>
      </div>
    </div>
  </body>
</html>
