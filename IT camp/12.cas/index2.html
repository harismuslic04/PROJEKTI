<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>Header</title>
  </head>
  <body>
    <header>
      <img src="./logo.png" alt="logo stranice" class="img" />
      <div class="links">
        <a href="#">Pocetna stranica</a> |
        <a href="https://github.com/dzenankosuta" target="_blank">O nama</a> |
        <a href="https://www.b92.net/" target="_blank">Najnovije vesti</a> |
        <a href="#">Vremenska prognoza</a> |
        <a href="#">Kontakt stranica</a>
      </div>
    </header>
    <main>
      <div class="left">
        <h2>facebook</h2>
        <p>
          Фејсбук вам помаже да се повежете са људима из свог живота и делите
          садржаје са њима.
        </p>
      </div>
      <div class="right">
        <form action="https://github.com/dzenankosuta" target="_blank">
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail adresa"
            required
          />
          <br />
          <label for="password"></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Lozinka"
            required
          />
          <br />
          <button type="submit">Prijavite se</button>
          <br />
          <br />
          <hr />
          <br />
          <br />
          <button>Napravite novi nalog</button>
        </form>
      </div>
    </main>
  </body>
</html>
